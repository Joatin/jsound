sudo: false

language: node_js
node_js:
- '6'
- '7'
- node

services:
- docker

env:
  global:
  - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
  - PROJECT_NAME=jsound-system
  - CLUSTER_NAME=jsound-cluster
  - CLOUDSDK_COMPUTE_ZONE=europe-west1-b
  - DOCKER_IMAGE_NAME=jsound-client-api
  - KUBE_DEPLOYMENT_NAME=jsound-client-api
  - KUBE_DEPLOYMENT_CONTAINER_NAME=jsound-client-api
  - NODE_ENV=CI

install:
- yarn
- yarn add --dev coveralls

script:
- yarn ci:travis
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl -s https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud --quiet version
- gcloud --quiet components update
- gcloud --quiet components beta update
- gcloud --quiet components update kubectl
- yarn build:prod
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    node: '7'
- provider: script
  script: ./deploy-staging.sh
  skip_cleanup: true
  on:
    branch: development
- provider: script
  script: ./deploy-production.sh
  skip_cleanup: true
  on:
    branch: master
cache:
  yarn: true
  directories:
  - node_modules
